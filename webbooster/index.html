<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    
        

    <section class="catalog">
        <div class="container">
            <div class="catalog-item">
                <div class="catalog-item__wrapper">
                      
                </div>
            </div>
        </div>
    </section>

    <div class="overlay">
        <div class="modal" id="order">
            <div class="modal__close">&times;</div>
            <div class="modal__subtitle">Ваш заказ:</div>
            
            <form class="feed-form" action="#">
                <input name="buy" class="consultation__input consultation__input_buy" id="buy" type="text" readonly></input>
                <input name="name" class= "consultation__input" required placeholder="Ваше имя" type="text">
                <input name="phone" class= "consultation__input" required placeholder="Ваш номер"  type="phone">
                <input name="email" class= "consultation__input" required placeholder="Ваш E-mail"  type="email">
                <button class="button button_consultation">купить</button>
            </form>
        </div>

        <div class="modal modal_mini" id= "thanks">
            <div class="modal__close">&times;</div>
            <div class="modal__subtitle">Спасибо за вашу заявку!</div>
            <div class="modal__descr">Наш менеджер свяжется с вами в ближайшее время!</div>
            </div>
    </div>


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <script src = './js/script.js'></script>
    
    <script src = './js/jquery.maskedinput.min.js'></script>
   
</body>
</html>
